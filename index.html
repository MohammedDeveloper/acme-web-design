<!DOCTYPE html>
<html>
<head>
    <title> ACME Web Design </title>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <meta name="viewport" content="width=device-width; initial-scale=1.0" />
    <link href="https://maxcdn.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css" rel="stylesheet" integrity="sha384-wvfXpqpZZVQGK6TAh5PVlGOfQNHSoD2xbE+QkPxCAFlNEevoEH3Sl0sibVcOQVnN" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/3.5.2/animate.min.css" />
    <link rel="stylesheet" href="styles.css" />
</head>
<body>

    <div class="container">
        <div class="header-content animated bounceInDown">
            <h1 class="brand"><span>ACME</span> Post Message</h1>
        </div>
        <div class="wrapper animated bounceInLeft">
            <div class="panel-header">
                <h2><span>Mohammed Rafi Kaleem</span></h2>
                <ul>
                    <li><i class="fa fa-address-book"></i> 1234 Lakehurst Drive</li>
                    <li><i class="fa fa-phone"></i> (111) 111-1111</li>
                    <li><i class="fa fa-envelope"></i> almohammedsajrafi@gmail.com </li>
                </ul>
            </div>
            <div class="panel-body">
                <h3>Message Me</h3>
                <hr />
                <br />
                <form>
                    <p>
                        <label><i class="fa fa-user"></i> Name</label>
                        <input type="text" name="name" />
                    </p>
                    <p>
                        <label><i class="fa fa-address-book"></i> Company</label>
                        <input type="text" name="company" />
                    </p>
                    <p>
                        <label><i class="fa fa-envelope"></i> Email Address</label>
                        <input type="email" name="emailaddress" />
                    </p>
                    <p>
                        <label><i class="fa fa-phone"></i> Phone Number</label>
                        <input type="text" name="phone" />
                    </p>
                    <p class="full">
                        <label><i class="fa fa-comment"></i> Message</label>
                        <textarea name="message" rows="5"></textarea>
                    </p>
                    <p class="full">
                        <button type="submit">Submit</button>
                    </p>
                </form>
            </div>
        </div>
        <div class="footer-content animated bounceInLeft">
            <a href="https://github.com/Mohammeddeveloper" target="_blank">https://github.com/Mohammeddeveloper</a>
        </div>

    </div>

</body>
</html>
